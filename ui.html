<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma to Tailwind</title>
</head>
<body>
  <button id="fetch-button">Fetch Figma File</button>
  <script>
    const fetchButton = document.getElementById('fetch-button');
    fetchButton.onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'fetch-figma-file' } }, '*');
    };
  </script>
</body>
</html>
